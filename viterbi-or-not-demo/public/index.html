<!DOCTYPE html>
<html>
    <head>
        <title>Viterbi Or Not To Be</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>

        html, body {
            margin: 0;
            padding: 0;
            background-color: #05A8AA;
        }

        button {
            cursor: pointer;
        }

        #room-selector-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #05A8AA;
        }
        
        #room-selector {
            display: flex;
            width: 450px;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px 5px #2E3532AA;
        }

        .form-line {
            margin-top: 5px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .form-label {
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-size: 1.3rem;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        .form-input {
            flex-grow: 1;
            background-color: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            line-height: 2rem;
            padding: 5px;
        }

        #room-selector-username {
            background-color: #FFFCF2;
            padding: 40px;
        }

        #room-selector-username .form-label {
            color: #2E3532; 
        }

        #room-selector-username .form-input {
            color: #2E3532; 
            border: 2px solid #2E3532;
            box-shadow: none;
        }

        #room-selector-room {
            background-color: #2E3532;
            padding: 40px;
        }

        #room-selector-room .form-label {
            color: #FFFCF2; 
        }

        #room-selector-room .form-input {
            color: #FFFCF2; 
            border: 2px solid #FFFCF2;
            box-shadow: none;
        }

        .submit-button {
            padding: 0;
            border: none;
            width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            margin-left: 10px;
            background-color: #F77F00;
            color: #FFFCF2;
            cursor: pointer;
            box-shadow: 0 5px 15px #2E353255;
        }

        .room-selector-section {
            margin-top: 40px;
        }

        #room-selector-options {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #room-selector-options .form-label {
            margin-bottom: 10px;
        }

        .room-selector-button {
            width: 100%;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 2rem;
            padding: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 8px 0 0 0;
            background-color: #FFFCF2;
            color: #2E3532;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
        }

        .active-button {
            background-color: #F77F00;
            flex-direction: row;
            align-items: center;
            border: none;
            color: #FFFCF2;
            font-family: 'Robot', sans-serif;
            font-size: 1rem;
            box-shadow: 0 5px 15px #2E353255;
        }

        .active-button i {
            margin-right: 8px;
        }

        /* Chat Interface */

        #main-interface-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #05A8AA;
        }

        #chat-container {
            width: 800px;
            height: 100vh;
            background-color: #FFFCF2;
            display: flex;
            flex-direction: column;
        }

        #title-bar {
            width: 100%;
            height: 65px;
            background-color: #2E3532;
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            box-shadow: 0 5px 15px #2E353255;
        }

        #back-button {
            width: 65px;
            background-color: transparent;
            border: none;
            color: #FFFCF2;
        }

        #title-bar h1 {
            flex-grow: 1;
            line-height: 65px;
            margin: 0 0 0 20px;
            font-family: 'Roboto', sans-serif;
            color: #FFFCF2;
        }

        #chat-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-listing {
            flex-grow: 1;
            margin: 0;
            margin-top: 5px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .message {
            margin: 2px;
            margin-left: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.4rem;
            line-height: 1.5rem;
            list-style: none;
        }

        .label {
            margin: 0;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.2rem;
            list-style: none;
        }

        #chat-form {
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
        }

        #chat-input {
            border: solid 2px #2E3532;
            color: #2E3532;
            font-size: 0.9rem;
            padding-left: 10px;
        }

        #back-button {
            cursor: pointer;
        }

        #summary-button {
            height: 45px;
            width: 8rem;
            margin: 10px;
            border-radius: 4px;
            display: flex;
        }
        
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript" src="/bundle.js"></script>
    </body>
</html>
